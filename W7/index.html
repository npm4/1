<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook - Login or Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e9ebee;
    }
    .navbar {
      background-color: #3b5998;
    }
    .navbar-brand {
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-signup {
      background-color: #4CAF50;
      color: white;
    }
    .login-form input {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar px-4 py-2">
    <span class="navbar-brand">facebook</span>
    <form class="d-flex ms-auto login-form" role="login">
      <input class="form-control me-2" type="text" placeholder="Email or Username">
      <input class="form-control me-2" type="password" placeholder="Password">
      <button class="btn btn-light me-2" type="submit">login</button>
    </form>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    <div class="row">
      <!-- Left content -->
      <div class="col-md-6">
        <h4>Facebook is useless without friends.<br>Make More Friends.</h4>
        <img src="i1.jpg" class="img-fluid mt-3" alt="Facebook graphic">
      </div>

      <!-- Signup Form -->
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h2>Create an Account</h2>
        <p>It's free and always will be.</p>
        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Lastname">
            </div>
          </div>
          <input type="email" class="form-control mt-2" placeholder="Email">
          <input type="email" class="form-control mt-2" placeholder="Re-enter email">
          <input type="password" class="form-control mt-2" placeholder="Password">
          <input type="date" class="form-control mt-2">
          
          <div class="mt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <p class="mt-3" style="font-size: 0.9rem;">By clicking create an account, you agree to our Terms.</p>
          <button class="btn btn-signup w-100 mt-2">Signup</button>
        </form>
        <p class="mt-3 text-center"><a href="#">Create a page for you.</a></p>
      </div>
    </div>
  </div>

</body>
</html>
