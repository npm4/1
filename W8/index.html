<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Bootstrap Icons for the tooltips -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Event Registration Form</h2>
    <form id="eventRegistrationForm" novalidate>
      <!-- Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required>
          <label for="name">Enter your full name</label>
          <div class="invalid-feedback">Name is required.</div>
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          <label for="email">Enter your email</label>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- Phone Number Input -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <div class="form-floating">
          <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required pattern="^\d{10}$" 
            data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a 10-digit phone number">
          <label for="phone">Enter your phone number</label>
          <div class="invalid-feedback">Please enter a valid phone number (10 digits).</div>
        </div>
      </div>

      <!-- Event Date Input -->
      <div class="mb-3">
        <label for="eventDate" class="form-label">Event Date</label>
        <div class="form-floating">
          <input type="date" class="form-control" id="eventDate" required>
          <label for="eventDate">Select event date</label>
          <div class="invalid-feedback">Event date is required.</div>
        </div>
      </div>

      <!-- Event Type Dropdown -->
      <div class="mb-3">
        <label for="eventType" class="form-label">Event Type</label>
        <select class="form-select" id="eventType" required>
          <option value="" disabled selected>Select event type</option>
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="conference">Conference</option>
        </select>
        <div class="invalid-feedback">Please select an event type.</div>
      </div>

      <!-- Comments Textarea -->
      <div class="mb-3">
        <label for="comments" class="form-label">Comments (Optional)</label>
        <div class="form-floating">
          <textarea class="form-control" id="comments" placeholder="Comments" style="height: 100px"></textarea>
          <label for="comments">Any additional comments</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Enable tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // Form validation
    var form = document.getElementById('eventRegistrationForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      if (form.checkValidity() === false) {
        event.stopPropagation();
      } else {
        alert('Form submitted successfully!');
      }

      form.classList.add('was-validated'); // Show validation feedback
    });
  </script>
</body>
</html>
