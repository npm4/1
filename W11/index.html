<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="form-container" id="login-form-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="link">Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
    </form>
    <div id="login-error" class="error"></div>
  </div>

  <!-- Registration Form -->
  <div class="form-container" id="registration-form-container" style="display: none;">
    <h2>Register</h2>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="date" id="dob" placeholder="Date of Birth" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <p class="link">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </form>
    <div id="register-error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
