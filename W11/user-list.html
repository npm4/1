<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      padding: 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    table th {
      background-color: #4CAF50;
      color: white;
    }

    table td {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="user-list">
      <!-- User data will be inserted here dynamically -->
    </tbody>
  </table>

  <script>
    // Load registered users from localStorage and display
    window.onload = function() {
      let users = JSON.parse(localStorage.getItem('users')) || [];
      let userList = document.getElementById('user-list');

      users.forEach(user => {
        let row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.mobile}</td>
          <td>${user.city}</td>
        `;
        userList.appendChild(row);
      });
    };
  </script>

</body>
</html>
