        <h3>Classic Veg Biryani</h3>
        <p>Fragrant basmati rice cooked with fresh vegetables and aromatic spices.</p>
        <p><strong>Price:</strong> ₹180</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Delicious Bites</p>
  </footer>
